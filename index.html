<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Send a message</title>
    <link href="style.css" rel="stylesheet"></head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header-child">
                    <img src="https://e7.pngegg.com/pngimages/1020/955/png-clipart-graphics-eagle-bird-graphy-eagle-animals-photography.png" alt="" class="logo">
                    <div class="names">
                        <div class="name">Орел</div>
                        <div class="time">был 2 часа назад</div>
                    </div>
                </div>
            </header>
            <section class="chat">
                <div class="message">
                    <div>
                        здорова!!
                    </div>
                    <div class="message-time">00:07</div>
                </div>
                <div class="message friend-message">
                    <div>
                        Привет, Друг!
                    </div>
                    <div class="message-time">00:05</div>
                </div>
            </section>
            <form action="" class="form">
                <textarea class="form-input" name="message-text" placeholder="Введите сообщение"></textarea>
            </form>
        </div>
        <script src="./index.js"></script>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
